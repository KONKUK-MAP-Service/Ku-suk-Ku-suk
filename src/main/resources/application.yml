spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  jwt:
    secret : ${jwt_secret}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_username}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000

  data:
    redis:
      host: ${redis_host}
      port: ${redis_port}
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

decorator:
  datasource:
    p6spy:
      enable-logging: true

logging:
  level:
    org.hibernate.SQL: info

cloud:
  aws:
    credentials:
      accessKey: ${s3_accesskey}
      secretKey: ${s3_secretkey}
    s3:
      bucketName: ${s3_bucketname}
    region:
      static: ap-northeast-2
    stack:
      auto: false
